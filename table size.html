<!DOCTYPE html>
<html>
    <head>
        <title>table size</title>
        <style>
            table,th,td{
                border:1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table style="width:10%">
            <tr style="width:100%">
                <th>A</th>
                <th>B</th>
                <th>C</th>
            </tr>
            <tr>
                <td>rupa</td>
                <td>12</td>
                <td>2</td>
            </tr>
        </table>
    </body>
</html>
