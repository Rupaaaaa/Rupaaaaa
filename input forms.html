<!DOCTYPE html>
<html>
    <head>
            <title>HTML form</title>
    </head>
    <body>
        <form>
            <label>First name: </label>
            <input type="text" placeholder="first name"><br><br>
            <label>Last name:</label>
            <input type="text" placeholder="last name"><br><br>
            <label>Gender</label>
            <input type="radio" name="A">Male
            <input type="radio" name="B">female
            <input type="radio" name="c">other<br><br>
            <label>subject</label>
            <input type="checkbox" name="s1">math
            <input type="checkbox" name="s2">science
            <input type="checkbox" name="s3">c++
        </form>
    </body>
</html>
