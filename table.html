<!DOCTYPE html>
<html>
    <head>
        <title>table</title>
        <style>
            table,th,td{
                border: 1px solid rgb(23, 8, 8);
            }
        </style>
    </head>
    <body>
        <table style="width: 70%;">
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Section</th>
            </tr>
            <tr>
                <td>Rohan</td>
                <td>10th</td>
                <td>3rd</td>
            </tr>
            <tr>
                <td>rupa</td>
                <td>9th</td>
                <td>1st</td>
            </tr>
            <tr>
                <td>elsa</td>
                <td>5th</td>
                <td>4th</td>
            </tr>
        </table>
    </body>
</html>
